            margin: 30px auto;

        }

<body>
    <!-- Barra de rolagem -->
    <div class="marquee">
        <span>Ester, Eu te amo hoje e sempre! ‚ù§Ô∏è</span>
    </div>

    <!-- Mensagem -->
    <h1>Eu te amo, minha linda!</h1>
    <p>Voc√™ colore a minha vida, mesmo sendo preta.</p>

    <!-- Player de M√∫sica -->
<div class="audio-player">

    <audio controls>
        <source src="https://raw.githubusercontent.com/dennyslira1/surpresa/refs/heads/main/Manu%20Chao%20-%20Me%20Gustas%20Tu.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.

</div>

<style>
    .audio-player {
        margin: 20px auto;
        text-align: center;
        font-size: 1.2rem;
        color: #ff4d6d;
    }

    audio {
        width: 80%;
        max-width: 600px;
        margin-top: 10px;
        border-radius: 10px;
        outline: none;
    }
</style>
    <!-- Contador regressivo -->
    <h2>Quanto falta pro dia mais feliz das nossas vidas‚Ä¶</h2>
    <div class="counter" id="counter"></div>

    <!-- Slideshow de fotos -->
    <div class="slideshow">
        <img class="slides" src="IMG_0181.jpeg" alt="Foto 1" style="width:100%">
        <img class="slides" src="IMG_1366.jpeg" alt="Foto 2" style="width:100%">
        <img class="slides" src="IMG_1247.jpeg" alt="Foto 3" style="width:100%">
    </div>

    <script>
        // Contador regressivo
        const targetDate = new Date('2026-07-25T00:00:00'); // Alterar para a data desejada
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                counterElement.innerHTML = "Chegou o grande dia! üéâ";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            counterElement.innerHTML = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;
        }

        const interval = setInterval(updateCounter, 1000);
        updateCounter();

        // Slideshow de fotos
        let slideIndex = 0;

        function showSlides() {
            const slides = document.getElementsByClassName('slides');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000); // Troca a cada 3 segundos
        }

        showSlides();
    </script>
</body>
</html>
